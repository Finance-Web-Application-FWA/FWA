<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="../controllers/login.js" defer></script>
</head>
<body>
<div class="login-container">
    <h2>Login Page</h2>
    <p>Please Log in to your account.</p>
    <form id="loginForm">

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <button onclick="window.location.href = '../index.html';" class="button">Back</button>
        <p id="info"></p>
    </form>
    <p class="login-text">Don't have an account? <a href="signup.html" class="login-button">Create an account</a></p>
</div>
</body>
</html>
